<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML5 boilerplate – all you really need…</title>
  <link rel="stylesheet" href="../chemical.css">
</head>

<body>
  <div class="structure" style="font-size: 24px; font-family: sans-serif; --pixels-per-angstrom: 74; margin: 1em;">
    <div class="carbon atom" style="--x:  1.732; --y:  1.0;"></div>
    <div class="hydrogen atom" style="--x:  0.866; --y:  1.5;"></div>
    <div class="hydrogen atom" style="--x:  2.598; --y:  1.5;"></div>
    <div class="oxygen atom" style="--x: 1.732; --y: 0.0;"></div>
    <div id="bond" class="single bond" style="--x1: 0.866; --y1: 1.5; --x2: 1.732; --y2: 1.0;"></div>
    <div id="bond" class="double bond" style="--x1: 1.732; --y1: 0.0; --x2: 1.732; --y2: 1.0;"></div>
    <div id="bond" class="single bond" style="--x1: 2.598; --y1: 1.5; --x2: 1.732; --y2: 1.0;"></div>
  </div>
</body>

</html>
