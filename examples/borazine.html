<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML5 boilerplate – all you really need…</title>
  <link rel="stylesheet" href="../chemical.css">
</head>

<body>
  <div class="structure" style="font-size: 24px; font-family: sans-serif; margin: 1em; --x-min: 0; --x-max: 3.464; --y-min: 0; --y-max: 4;">
    <div class="nitrogen atom m1" style="--x: 1.732; --y: 1;"></div>
    <div class="boron atom p1" style="--x: 0.866; --y: 1.5;"></div>
    <div class="nitrogen atom m1" style="--x: 0.866; --y: 2.5;"></div>
    <div class="boron atom p1" style="--x: 1.732; --y: 3;"></div>
    <div class="nitrogen atom m1" style="--x: 2.598; --y: 2.5;"></div>
    <div class="boron atom p1" style="--x: 2.598; --y: 1.5;"></div>
    <div class="hydrogen atom" style="--x: 1.732; --y: 0;"></div>
    <div class="hydrogen atom" style="--x: 1.732; --y: 4;"></div>
    <div class="hydrogen atom" style="--x: 3.464; --y: 1;"></div>
    <div class="hydrogen atom" style="--x: 3.464; --y: 3;"></div>
    <div class="hydrogen atom" style="--x: 0; --y: 1;"></div>
    <div class="hydrogen atom" style="--x: 0; --y: 3;"></div>
    <div class="double bond" style="--x1: 0.866; --y1: 1.5; --x2: 1.732; --y2: 1;"></div>
    <div class="single bond" style="--x1: 0.866; --y1: 1.5; --x2: 0.866; --y2: 2.5;"></div>
    <div class="double bond" style="--x1: 0.866; --y1: 2.5; --x2: 1.732; --y2: 3;"></div>
    <div class="single bond" style="--x1: 1.732; --y1: 3; --x2: 2.598; --y2: 2.5;"></div>
    <div class="double bond" style="--x1: 2.598; --y1: 2.5; --x2: 2.598; --y2: 1.5;"></div>
    <div class="single bond" style="--x1: 2.598; --y1: 1.5; --x2: 1.732; --y2: 1;"></div>
    <div class="single bond" style="--x1: 0.866; --y1: 1.5; --x2: 0; --y2: 1;"></div>
    <div class="single bond" style="--x1: 0.866; --y1: 2.5; --x2: 0; --y2: 3;"></div>
    <div class="single bond" style="--x1: 1.732; --y1: 3; --x2: 1.732; --y2: 4;"></div>
    <div class="single bond" style="--x1: 2.598; --y1: 2.5; --x2: 3.464; --y2: 3;"></div>
    <div class="single bond" style="--x1: 2.598; --y1: 1.5; --x2: 3.464; --y2: 1;"></div>
    <div class="single bond" style="--x1: 1.732; --y1: 1; --x2: 1.732; --y2: 0;"></div>
  </div>
</body>

</html>
