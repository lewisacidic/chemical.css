<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML5 boilerplate – all you really need…</title>
  <link rel="stylesheet" href="../chemical.css">
</head>

<body>
  <div class="structure" style="font-size: 24px; font-family: sans-serif; margin: 1em; --x-min: 0; --y-min: 0; --x-max: 2; --y-max: 0;">
    <div class="hydrogen atom" style="--x: 0; --y: 0;"></div>
    <div class="carbon atom" style="--x: 1; --y: 0;"></div>
    <div class="nitrogen atom" style="--x: 2; --y: 0;"></div>
    <div class="single bond" style="--x1: 0; --y1: 0; --x2: 1; --y2: 0;"></div>
    <div class="triple bond" style="--x1: 1; --y1: 0; --x2: 2; --y2: 0;"></div>
  </div>
</body>

</html>
