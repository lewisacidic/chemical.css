<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML5 boilerplate – all you really need…</title>
  <link rel="stylesheet" href="../chemical.css">
</head>

<body>
  <div class="structure" style="font-size: 24px; font-family: sans-serif; margin: 1em; --x-min: 0.866; --x-max: 2.598; --y-min: 0; --y-max: 1.5;">
    <div class="carbon atom" style="--x:  1.732; --y:  1;"></div>
    <div class="hydrogen atom" style="--x:  0.866; --y:  1.5;"></div>
    <div class="hydrogen atom" style="--x:  2.598; --y:  1.5;"></div>
    <div class="hydrogen atom" style="--x: 1.332; --y: 0;"></div>
    <div class="hydrogen atom" style="--x: 2.132; --y: 0;"></div>
    <div class="single bond" style="--x1: 0.866; --y1: 1.5; --x2: 1.732; --y2: 1;"></div>
    <div class="backward single bond" style="--x1: 1.332; --y1: 0; --x2: 1.732; --y2: 1;"></div>
    <div class="forward single bond" style="--x1: 2.132; --y1: 0; --x2: 1.732; --y2: 1;"></div>
    <div class="single bond" style="--x1: 2.598; --y1: 1.5; --x2: 1.732; --y2: 1;"></div>
  </div>
</body>

</html>
